<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn2Earn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .main-heading {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        .channel-button {
            display: inline-block;
            padding: 18px 36px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .channel-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .channel-button:hover:before {
            left: 100%;
        }

        .channel-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff5252, #e53935);
        }

        .channel-button:active {
            transform: translateY(-1px);
        }

        /* Course Section Styles */
        .course-section {
            background: rgba(102, 126, 234, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-top: 4rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
            animation: slideInUp 1s ease-out 0.5s both;
        }

        .course-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .course-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
        }

        .class-card {
            background: rgba(102, 126, 234, 0.08);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(102, 126, 234, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .class-card:hover {
            transform: translateY(-5px);
            background: rgba(102, 126, 234, 0.12);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.15);
        }

        .class-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .class-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .class-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .class-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .class-button {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .class-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .class-button:hover:before {
            left: 100%;
        }

        .class-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
            background: linear-gradient(45deg, #00f2fe, #4facfe);
        }

        .class-button:active {
            transform: translateY(0);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.7;
            font-weight: 300;
            line-height: 1.6;
            animation: fadeIn 1.5s ease-out;
            color: #666;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }
            to {
                text-shadow: 2px 2px 20px rgba(102, 126, 234, 0.3);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }
            
            .channel-button {
                padding: 16px 30px;
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 2rem;
            }
            
            .container {
                padding: 1rem;
            }

            .course-section {
                margin-top: 2rem;
                padding: 2rem 1rem;
            }

            .course-title {
                font-size: 2rem;
            }

            .class-card {
                padding: 1.5rem;
            }

            .class-title {
                font-size: 1.5rem;
            }

            .class-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle circle1"></div>
        <div class="floating-circle circle2"></div>
        <div class="floating-circle circle3"></div>
    </div>

    <div class="container">
        <h1 class="main-heading">Learn2Earn</h1>
        
        <p class="subtitle">
            Transform your knowledge into opportunity. Start your learning journey today and unlock your earning potential.
        </p>
        
        <a href="https://www.youtube.com/channel/UCZ7og0Lebx-CB2Dbcvn4ggA" 
           target="_blank" 
           rel="noopener noreferrer"
           class="channel-button">
            Visit The Channel To Start Your Learning Journey
        </a>
    </div>

    <!-- Course Section -->
    <div class="course-section">
        <div class="course-container">
            <h2 class="course-title">Adobe Premiere Pro Zero to Hero Course</h2>
            
            <div class="class-card">
                <div class="class-header">
                    <h3 class="class-title">Class 1</h3>
                    <div class="class-badge">New</div>
                </div>
                <p class="class-description">How to install Adobe Premiere Pro 2025 Step by Step</p>
                <a href="https://drive.google.com/file/d/1aTDsHuA_R1uoloeMEUkGKB5nIOVl6gO6/view?usp=drive_link" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="class-button">
                    Enter Class 1
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.channel-button');
            
            // Add click animation
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });

            // Create additional floating elements dynamically
            function createFloatingElement() {
                const element = document.createElement('div');
                element.className = 'floating-circle';
                element.style.width = element.style.height = Math.random() * 40 + 20 + 'px';
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.opacity = Math.random() * 0.3 + 0.1;
                
                document.querySelector('.floating-elements').appendChild(element);
                
                // Remove element after animation
                setTimeout(() => {
                    element.remove();
                }, 12000);
            }

            // Create floating elements periodically
            setInterval(createFloatingElement, 3000);
        });
    </script>
</body>
</html>
